    <style>

            left: 0;
            width: 100%;

    </style>

<body>
    <!-- Collection overlay -->
    <div class="collection-overlay" id="collectionOverlay">

    </div>

        <h1>ЛЕГЕНДЫ ПОКОЛЕНИЯ ЧУДЕС</h1>
        
        <div class="divider"></div>
        
        <ul class="legends-list">
            <li class="legend-item" data-name="Данность"><span>Данность</span></li>
            <li class="legend-item" data-name="Артемность"><span>Артемность</span></li>
            <li class="legend-item" data-name="Лёнёсть"><span>Лёнёсть</span></li>
            <li class="legend-item" data-name="Элайность"><span>Элайность</span></li>
            <li class="legend-item" data-name="Антоность"><span>Антоность</span></li>
            <li class="legend-item legend-special" data-name="Артемность №2 (Яловский)"><span>Артемность номер 2(Яловский)(легенда)</span></li>
            <li class="legend-item" data-name="Макарность"><span>Макарность</span></li>
            <li class="legend-item" data-name="Климность"><span>Климность</span></li>
            <li class="legend-item" data-name="Андрейность"><span>Андрейность</span></li>
        </ul>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <button class="close-btn" id="closeModal">×</button>
            <h2 id="modalTitle"></h2>
            <p id="modalContent"></p>
        </div>
    </div>

    <script>
        // Show collection message on load and fade out after 3 seconds
        document.addEventListener('DOMContentLoaded', () => {
            const collectionOverlay = document.getElementById('collectionOverlay');
            const mainContainer = document.getElementById('mainContainer');
            
            // Hide collection overlay after 3 seconds
            setTimeout(() => {
                collectionOverlay.classList.add('hidden');
                
                // Show main container after overlay is hidden
                setTimeout(() => {
                    mainContainer.classList.add('visible');
                }, 1200);
            }, 3000);
        });

        const legendsData = {
            "Данность": "Легенда: Однажды, на турнире в Казани, Даня так неудачно сыграл, что команда чуть не распустилась прямо в раздевалке. Говорят, даже мяч плакал. Но вместо того чтобы повесить кроссовки, он взял себя в руки — как топор, которым рубят дрова. С тех пор он стал опорой: борется за каждый подбор, закрывает соперников, ведёт за собой. Сегодня его имя — синоним надёжности. Он не прощает себе прошлого, но выигрывает будущее.",
            "Артемность": "Легенда: Был времена, когда Артемность выходил на линию трёхочковых — и зал замирал. Его броски с «лаки-зоны» (угловые трёхи) летели в кольцо, как по рельсам. Фанаты называли это «Артемностью» — когда всё идёт не просто хорошо, а точно. Но в последние сезоны удача отвернулась. Теперь мячи то в щит, то мимо. Но команда всё ещё верит: стоит ему попасть дважды подряд — старая магия вернётся. А пока — он тренируется. Каждый день. В одиночестве. Под луной.",
            "Лёнёсть": "Легенда: На площадке Лёнёсть — не игрок, а закон. Его задача проста: если Субботкин или Дочкин (легендарные «токсичные» соперники из прошлых лет) появляются на паркете — он их разбирает. Не грубо, нет. Просто жёсткая защита, идеальный пик, психологическое давление. Через пять минут они уже путают нападение с защитой. Команда зовёт его «Машина» — потому что он не устаёт, не злится, просто делает свою работу: стирает соперников с игры. Особенно этих двоих.",
            "Элайность": "Легенда: Элайность играет так, будто баскетбол — его родной язык. Он не форсирует события, не лезет в драку за мяч — он чувствует игру. Как Ламело Болл: нестандартные передачи, спокойствие под прессингом, броски с невозможных углов. Он не лидер по статусу, но по влиянию — да. Когда Элайность на площадке, команда дышит ровно, атака течёт, как река. Его называют «Болность» — потому что с ним всё нормально. А в баскетболе это высшая похвала.",
            "Антоность": "Легенда: Антоность — голос команды. И не просто голос: идеолог. После каждого матча, особенно против «Спарты», он произносит одну фразу: «Спартанцы — говно». Не из злобы. Из принципа. Говорят, однажды после этой фразы команда выиграла 12 матчей подряд. Теперь это ритуал. Даже если играют не со Спартой — он всё равно скажет. Потому что для него «Спарта» — символ всего, против чего они борются: самодовольства, фальши, слабости. И пока Антоность рядом — команда помнит, за что борется.",
            "Артемность №2 (Яловский)": "Легенда: Яловский — сердце команды. Не самый громкий, не самый яркий, но самый нужный. Он читает игру, как книгу. Знает, где будет мяч через три паса. Забивает, когда нужно. Отдаёт, когда выгодно. Защищается, когда критично. Его не замечают болельщики до тех пор, пока его нет на площадке — и тогда команда теряет ритм. Тренер говорит: «Яловский — не MVP. Он — команда». И это правда. Потому что легенды не кричат — они побеждают.",
            "Макарность": "Легенда: Макарность — загадка баскетбольного мира. Иногда он теряет мяч в своей трёхсекундной, путает нападение с тайм-аутом («кумарность»). А иногда — делает такой пас или бросок, что зал встаёт («меллстройность»). Он как погода: непредсказуем, но без него скучно. Команда шутит: «Если Макар сегодня в норме — мы выиграем. Если нет — будет зрелище». Но все знают: именно он может включить «режим бога» в самый неожиданный момент. И тогда — всё возможно.",
            "Климность": "Легенда: Климность — рабочая лошадка команды. Он не забивает 30 очков, не делает эффектных данков. Но он бегает все 40 минут, берёт подборы, закрывает соперников, отдаёт точные пасы. Его называют «ишак» — с уважением, а не с насмешкой. Потому что без таких, как он, звёзды не светят. Он — фундамент. Надёжный, скромный, постоянный. Климность — это когда всё «нормально». А в баскетболе «нормально» — значит: стабильно, честно, по делу.",
            "Андрейность": "Ходит по району, бросает: «Я десять раз был MVP. Теперь не играю — неинтересно». На деле — ни одного турнира выше школьной «вышки». Фото «трофеев» — скриншоты с чужих инстаграмов. Когда давят — машет рукой: «Не ношу кубки, для слабаков». Все знают правду. Но молчат — жалко. Врёт не со зла, а чтобы хоть в чём-то быть первым."
        };

        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalContent = document.getElementById('modalContent');
        const closeModal = document.getElementById('closeModal');
        const legendItems = document.querySelectorAll('.legend-item');

        legendItems.forEach(item => {
            item.addEventListener('click', () => {
                const name = item.getAttribute('data-name');
                if (legendsData[name]) {
                    modalTitle.textContent = name;
                    modalContent.textContent = legendsData[name];
                    modal.classList.add('active');
                    document.body.style.overflow = 'hidden';
                }
            });
        });

        closeModal.addEventListener('click', () => {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
